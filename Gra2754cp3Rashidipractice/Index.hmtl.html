<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>media quieres pract</title>
<style type="text/css">
body {
    padding: 0;
    margin: 0;
    background-color: #620BB7;
}
wrapper {
    margin: 0 auto;
    width: 100%;
    display: block;
    height: 100vh;
}
div, section {
    background-color: #F9EA17;
    height: 30vh;
    margin-top: 1vh;
    margin-right: 1vh;
    margin-left: 1vh;
    margin-bottom: 3vh;
}

@media (min-width:32em){
body {
    background-color: #00376B;
}
div   {
    width: 45vw;
    margin-left: 3vw;
    margin-right: -4px;
    display: inline-block;
}
}

@media (min-width:64em){
body {
    background-color: #007CCB;
}
section, div {
    width: 29vw;
    height: 95vh;
    display: inline-block;
    margin-right: -4px;
    margin-left: 3vw;
}
}
</style>
</head>

<body>
<wrapper>
  <section>MORE TO COME IN THE FUTURE</section>
  <div>HI, ITS A WORK IN PROGRESS</div>
  <div>Content for New div Tag Goes Here</div>
  <div>Content for New div Tag Goes Here</div>
  <div>Content for New div Tag Goes Here</div>
  <div>Content for New div Tag Goes Here</div>
  <div>Content for New div Tag Goes Here</div>
</wrapper>
</body>
</html>
